<html>
	<head>
		<title>Let's play Checkers</title>
		<script type='text/javascript' src='./grid.js'></script>
		<link rel='stylesheet' type='text/css' href='./gamegrid.css' />
	</head>
	<body onload='loadGrid()' style="background-color: #F5DEB3">
		<h2 id='checkerslbl'>CHECKERS</h2>
		<div id='whiteplayer'><b>White Player's name: </b><input id='whitename' ></input><button type='button' onclick='setName("white")'>Submit</button>
		</div><br>
		<div id='gamegrid'></div>
		<div id='location'></div>
		<div id='blackplayer'><br/><b>Black Player's name:</b> <input id='blackname' ></input><button type='button' onclick='setName("black")'>Submit</button></div>
		<input type="image" id="reset" style="height:75px;width:75px;" src="./reset.jpg" onclick='reset()' title='Reset layout' />
		<input type="image" id="blackquit" style="height:75px;width:75px;" src="./blackquit.jpg" onclick='blackQuit()' title='Black quits'/>
		<input type="image" id="whitequit" style="height:75px;width:75px;" src="./whitequit.jpg" onclick='whiteQuit()' title='White quits'/>
	</body>
</html>
